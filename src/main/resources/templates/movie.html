<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta data-th-replace="~{fragments/scripts::js_css}"/>
    <title>Movie</title>
</head>
<body>

<div class="ui padded segment container">

    <div class="ui padded segment">
        <a data-th-href="@{/}" class="ui tertiary icon button">
            <i class="ui arrow left icon"></i>Back to search
        </a>
    </div>

    <h1 class="ui header">
        Movie
    </h1>


    <div class="ui massive fluid card" data-th-if="${movie}">
        <div class="content">
            <div class="header" data-th-text="${movie.title}">Movie Title</div>
            <div class="description">
                <i class="users icon"></i> &nbsp; <span data-th-text="${movie.actors}"></span>
            </div>
        </div>

        <div class="extra content" data-th-if="${movie.genres}">
                <i class="tag icon"></i>
                <span data-th-text="${movie.genres}"></span>
        </div>

    </div>


</div>

</body>
</html>
